<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculadora Matemática</title>
    <link rel="stylesheet" href="estilo.css">
  </head>
  <body>
    <h1>Calculadora Matemática</h1>
    <label for="number">Insira um número:</label>
    <input type="number" id="number">
    <button onclick="isPrime()">Verificar se é primo</button>
    <button onclick="fibonacci()">Fibonacci</button>
    
    <button onclick="sum()">Somatório</button>
    <p id="result"></p>
    <script>
        function isPrime() {
            const number = document.getElementById("number").value;
            let isPrime = true;
            for (let i = 2; i < number; i++) {
              if (number % i === 0) {
                isPrime = false;
                break;
              }
            }
            const result = document.getElementById("result");
            if (isPrime) {
              result.textContent = `${number} é primo`;
            } else {
              result.textContent = `${number} não é primo`;
            }
          }
          
          function fibonacci() {
            const number = document.getElementById("number").value;
            let fib = [0, 1];
            for (let i = 2; i <= number; i++) {
              fib.push(fib[i - 1] + fib[i - 2]);
            }
            const result = document.getElementById("result");
            result.textContent = `Fibonacci de ${number}: ${fib[number]}`;
          }
          
          function gcd() {
  let number1 = document.getElementById("number1").value;
  let number2 = document.getElementById("number2").value;
  while (number2 !== 0) {
    let temp = number2;
    number2 = number1 % number2;
    number1 = temp;
  }
  const result = document.getElementById("result");
  result.textContent = `Máximo divisor comum: ${number1}`;
}
          
          function sum() {
            const number = document.getElementById("number").value;
            let sum = 0;
            for (let i = 1; i <= number; i++) {
              sum += i;
            }
            const result = document.getElementById("result");
            result.textContent = `Somatório de 1 a ${number}: ${sum}`;
          }
    </script>
  </body>
</html>
